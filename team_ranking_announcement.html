
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>決定係数ランキング発表</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe259, #ffa751);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #333;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    #container {
    display: flex;
    flex-direction: column; /* ← 逆順にしない */
    align-items: center;
    gap: 30px;
    margin-top: 40px;
    }
    .ranking {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      display: none;
    }
    .ranking h2 {
      font-size: 2em;
      color: #e67e22;
    }
    .ranking p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .celebrate {
      font-size: 1.5em;
      color: #d35400;
      font-weight: bold;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    .instruction {
      margin-top: 20px;
      font-size: 1.2em;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>🎉 決定係数ランキング発表 🎉</h1>
  <div class="instruction">クリックまたはEnterキーで上に発表が追加されます</div>

  <div id="container"></div>

  <script>
    const rankings = [

      `<div class="ranking">
        <h2>🥉 第3位：安藤帝国</h2>
        <p><strong>仮説：</strong>人口に比例して需要が出ると考えた。</p>
        <p><strong>X:</strong> A総人口【人】 × <strong>Y:</strong> H都市公園数【箇所】</p>
        <p><strong>決定係数 R² =</strong> 0.9944</p>
        <p class="celebrate">🎉 おめでとうございます！ 🎊</p>
      </div>`
    ,

      `<div class="ranking">
        <h2>🥈 第2位：masako</h2>
        <p><strong>仮説：</strong>身の回りであまり公園を見かけないから</p>
        <p><strong>X:</strong> A総人口【人】 × <strong>Y:</strong> H都市公園数【箇所】</p>
        <p><strong>決定係数 R² =</strong> 0.9944</p>
        <p class="celebrate">🎉 おめでとうございます！ 🎊</p>
      </div>`
    ,

      `<div class="ranking">
        <h2>🥇 第1位：submit</h2>
        <p><strong>仮説：</strong>なんとなく</p>
        <p><strong>X:</strong> H都市公園数【箇所】 × <strong>Y:</strong> A総人口【人】</p>
        <p><strong>決定係数 R² =</strong> 0.9944</p>
        <p class="celebrate">🎉 おめでとうございます！ 🎊</p>
      </div>`
    
];
    let currentIndex = 0;

    function showNext() {
      if (currentIndex < rankings.length) {
        const container = document.getElementById("container");
        const wrapper = document.createElement("div");
        wrapper.innerHTML = rankings[currentIndex];
        const newElement = wrapper.firstElementChild;
        newElement.style.display = "block";
        container.prepend(newElement);
        currentIndex++;
      }
    }

    document.addEventListener('click', showNext);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') showNext();
    });
  </script>
</body>
</html>
